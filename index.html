<html>
    <head>
        <title>Go corona Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/datatables-select.min.css">
        <link rel="stylesheet" href="css/datatables.min.css">
    </head>
    <body>
        <div id="header">
            <h2 class="black-text mb-0 text-center font-weight-bold">COVID-19 stats in India</h2>
        </div>
        <hr/>
        <div id="main">
            <div class="stats-cards row">
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header purple-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Total Cases</h4>
                            <h2 class="white-text mb-0">52</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header blue-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Indians</h4>
                            <h2 class="white-text mb-0">122</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header aqua-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Foreigners</h4>
                            <h2 class="white-text mb-0">25</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header peach-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Deaths</h4>
                            <h2 class="white-text mb-0">3</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header near-moon-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Cured</h4>
                            <h2 class="white-text mb-0">14</h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="stats-table" class="row">
                <div class="stats-table-main col-md-12">
                        <div class="table-responsive">
                        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                                <thead>
                                  <tr>
                                    <th class="th-sm">State
                                    </th>
                                    <th class="th-sm">Cases
                                    </th>
                                    <th class="th-sm">Deaths
                                    </th>
                                    <th class="th-sm">Cured
                                    </th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Maharashtra</td>
                                        <td>61</td>
                                        <td>2</td>
                                        <td>20</td>
                                    </tr>
                                    <tr>
                                        <td>Karnataka</td>
                                        <td>61</td>
                                        <td>2</td>
                                        <td>20</td>
                                    </tr>
                                    <tr>
                                        <td>Kerala</td>
                                        <td>61</td>
                                        <td>2</td>
                                        <td>20</td>
                                    </tr>
                                    <tr>
                                        <td>Uttar Pradesh</td>
                                        <td>61</td>
                                        <td>2</td>
                                        <td>20</td>
                                    </tr>
                                    <tr>
                                        <td>THaryana</td>
                                        <td>61</td>
                                        <td>2</td>
                                        <td>20</td>
                                    </tr>
                                </tbody>
                        </table>
                        </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.js"></script>
    <script type="text/javascript" src="js/datatables-select.min.js"></script>
    <script type="text/javascript" src="js/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
        $('#dtBasicExample').DataTable({
            paging: false
        });
        $('.dataTables_length').addClass('bs-select');
        });
    </script>
</html>
