<html>
    <head>
        <title>GocoronaGo - COVID-19 stats in India</title>
        <meta charset="UTF-8">
        <meta name="description" content="COVID-19 CoronaVirus stats in India">
        <meta name="keywords" content="COVID,COVID-19,CoronaVirus,corona,gocorona,gocoronago,GocoronaGo,CoronaVirusStats,CoronaVirusStatistics,COVID-19stats,coronaliveupdates">
        <meta name="author" content="Rohit Suthar">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mdb.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/datatables.min.css">
    </head>
    <body>
        <div id="header">
            <h2 class="black-text mb-0 text-center font-weight-bold">COVID-19 stats in India</h2>
        </div>
        <hr/>
        <div id="main">
            <div class="stats-cards row">
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header purple-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Total Cases</h4>
                            <h2 class="white-text mb-0" id="total_cases"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header blue-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Indians</h4>
                            <h2 class="white-text mb-0" id="indians"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header aqua-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Foreigners</h4>
                            <h2 class="white-text mb-0" id="foreigners"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header peach-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Deaths</h4>
                            <h2 class="white-text mb-0" id="deaths"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card mdb-color lighten-2 text-center z-depth-2 view view-cascade gradient-card-header near-moon-gradient">
                        <div class="card-body">
                            <h4 class="white-text mb-0">Cured</h4>
                            <h2 class="white-text mb-0" id="cured"></h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="stats-table" class="row">
                <div class="stats-table-main col-md-12">
                        <div class="table-responsive">
                        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                                <thead>
                                  <tr>
                                    <th class="th-sm">State
                                    </th>
                                    <th class="th-sm">Total Cases
                                    </th>
                                    <th class="th-sm">Indians
                                    </th>
                                    <th class="th-sm">Foreigners
                                    </th>
                                    <th class="th-sm">Deaths
                                    </th>
                                    <th class="th-sm">Cured
                                    </th>
                                  </tr>
                                </thead>
                                <tbody id="table-body">

                                </tbody>
                        </table>
                        </div>
                </div>
            </div>
        </div>
        <div id="footer" class="blue-gradient">
            <p class="white-text mb-0 text-center" style="font-size: 1.3rem;">Made with <i class="fas fa-heart" style="color: #f44336;"></i> by <a href="https://iamrohitsuthar.github.io" target="_BLANK" style="text-decoration: none;color: white">Rohit Suthar</a></p>
            <div class="text-center">
                <a href="https://twitter.com/iamrohitsuthar" target="_BLANK" style="color:#212529;"><i class="social-icon fab fa-twitter" style="font-size: 1.5rem;"></i></a>
                <a href="https://www.instagram.com/iamrohitsuthar/" target="_BLANK" style="color:#212529;"><i class="social-icon fab fa-instagram" style="font-size: 1.5rem;"></i></a>
                <a href="https://github.com/iamrohitsuthar/gocoronago" target="_BLANK" style="color:#212529;"><i class="social-icon fab fa-github" style="font-size: 1.5rem;"></i></a>
            </div>
            <p class="white-text mb-0 text-center" style="padding-top: 10px !important;">Checkout <a href="https://github.com/amodm/api-covid19-in" target="_BLANK" style="text-decoration: none;color: white">COVID-19 Stats API</a></p>             
        </div>
    </body>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/datatables.min.js"></script>

            load();

</html>
